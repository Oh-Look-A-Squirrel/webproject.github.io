<script>
function toggleplaylist1() {
    var x = document.getElementById("hideandshowcontent");
    if (x.style.display === "none") {
        x.style.display = "block";
    } else {
        x.style.display = "none";
    }
}
</script>

<script>
function toggle() {
    var x = document.getElementById("hideandshow");
    if (x.style.display === "none") {
        x.style.display = "block";
    } else {
        x.style.display = "none";
    }
}
</script>
